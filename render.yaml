services:
  - type: web
    name: tijzi-backend
    runtime: python3
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: ACCESS_TOKEN
        sync: false
      - key: PHONE_NUMBER_ID 
        sync: false
      - key: TEMPLATE_NAME
        value: otp_login